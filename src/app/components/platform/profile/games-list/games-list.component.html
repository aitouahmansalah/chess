<div class="box">
  <p class="titre">
    Completed Games
  </p>
  <table>
    <thead>
      <tr>
        <th>Players</th>
        <th>ELO</th>
        <th class="text-center">Result</th>
        <th class="text-center">Moves</th>
        <th class="text-center">Date</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let game of games">
        <td>
          <div class="name-and-square-color">
            <span class="material-symbols-outlined">
              crop_square
            </span>
            {{ game.winner.username }}
          </div>
          <div class="name-and-square-color">
            <span class="material-symbols-outlined black">
              crop_square
              </span>
            {{ game.loser.username }}
          </div>
        </td>
        <td>
          <div>419</div>
          <div>1200</div>
        </td>
        <td class="text-center">
          <div>1</div>
          <div>0</div>
        </td>
        <td class="text-center">{{ game.moves }}</td>
        <td class="text-center">{{ game.createdAt | date: 'dd MMMM yyyy' }}</td>
      </tr>
