
<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button game" (click)="openCity('game')">
    <span class="material-symbols-outlined">
    timer
    </span>
  </button>
  <button class="w3-bar-item w3-button Paris" (click)="openCity('Paris')">
    <span class="material-symbols-outlined">
      forum
    </span>
  </button>
  <button class="w3-bar-item w3-button Tokyo" (click)="openCity('Tokyo')">
    <span class="material-symbols-outlined">
      account_box
    </span>
  </button>
</div>

<div id="game" class="w3-container city" style="display:none">
  <jv-play-tab></jv-play-tab>
</div>

<div id="Paris" class="w3-container city" >
  <jv-chat-tab></jv-chat-tab>
</div>

<div id="Tokyo" class="w3-container city" style="display:none">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>
